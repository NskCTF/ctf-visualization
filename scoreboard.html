<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCTF 2016 - scoreboard</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/scoreboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class=row>
      <div class="col-md-12" id="bg">
        <img src="img/bg.png" />
      </div>
      <div class="col-md-4 col-md-offset-2">
        <p><h2><a href="/scoreboard.html">Scoreboard</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="/visualization.html">Visualization</a></h2></p>
      </div>
      <div class="col-md-6">
      </div>
      <div class="col-md-10 col-md-offset-1">
        <table id="scoreboard" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Team</th>
              <th>Score</th>
              <th>Attack</th>
              <th>Defense</th>
              <th>Service_1</th>
              <th>Service_2</th>
              <th>Service_3</th>
              <th>Service_4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Lel</td>
              <td>20</td>
              <td>32</td>
              <td>40</td>
              <td>UP</td>
              <td>DOWN</td>
              <td>CORRUPT</td>
              <td>MUMBLE</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12" id="footer" style="margin-top: 50px;">
        <img src="img/sponsors.png" />
      </div>
    </div>
  </body>
  <script src="js/scoreboard.js"></script>
  </html>
